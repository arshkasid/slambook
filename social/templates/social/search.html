{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row  mt-5">
        <div class = "col-md-5 col-sm-6 ">
            <a href="{% url 'post-list' %}" class = "btn btm-dark">Back to feed</a>
        </div>
    </div>
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 com-sm-12 border-bottom position-relative">
                <p><a class="post-link" href="{% url 'profile' profile.pk %}">@{{profile.user}}</a></p>
                {% if profile.location %}
                    <p> {{profile.location}}</P>
                {% endif %}
                <p>Followers: {{profile.followers.all.count}}</p>
            </div> 
        </div>  

    {% endfor %}
</div>    
{% endblock content %}
